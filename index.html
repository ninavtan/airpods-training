        <img class="arrow" src="assets/images/arrow.png">
        <span id="click-to-open">
            &#11104; Click to open.
        </span>

        <div class="airpods-box hidden">
                <img src="assets/images/AirPods-Pro-Box.png">

</div>

              </div>

        </div>
        
      </div>
